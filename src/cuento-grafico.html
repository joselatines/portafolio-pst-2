<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />

    <!-- Todo: put here your site title -->
    <title>Protafolio Digital | Noxudus</title>
    <!-- Todo: add some coding keywords below - e.g: (javascript, yourusername, etc) -->

    <!-- Todo: improve your SEO by adding a small description of you -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.scss" />
    <script
      defer
      src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"
    ></script>

  <body class="actividad-page">
      <h1 class="section-title dark-blue-text">Cuento grafico</h1>
      <section style="gap: 2rem;" class="d-flex section-colored justify-content-center align-items-center">
        <div>
          <div
            class="about-wrapper__image load-hidden"
            style="visibility: visible"
          >
            <img
              alt="Profile Image"
              class="img-fluid rounded shadow-lg"
              height="auto"
              width="300px"
              src="/public/jose.jpg"
            />
          </div>
          <span class="fs-2 fw-bolder mt-2">Jose Latines</span>
        </div>

        <div
          class="about-wrapper__image load-hidden"
          style="visibility: visible"
        >
          <img
            alt="Jose Latines"
            class="img-fluid rounded shadow-lg"
            height="auto"
            width="600px"
            src="/public/jose-cuento.png"
          />
        </div>
      </section>

      <section style="gap: 2rem;" class="d-flex justify-content-center align-items-center">
        <div>
          <div
            class="about-wrapper__image load-hidden"
            style="visibility: visible"
          >
            <img
              alt="Profile Image"
              class="img-fluid  fixed-img rounded shadow-lg"
              height="auto"
              width="300px"
              src="/public/david.png"
            />
          </div>
          <span class="fs-2 fw-bolder mt-2">David Cala</span>
        </div>

        <div
          class="about-wrapper__image load-hidden"
          style="visibility: visible"
        >
          <img
            alt="David Cala"
            class="img-fluid rounded shadow-lg"
            height="auto"
            width="600px"
            src="/public/david-cuento.png"
          />
        </div>
      </section>
  </body>
</html>
